    <main>
        <section id="contact">
            <h2>Join The Drop Shop Community</h2>
            <p>Be the first to know about exclusive releases and early access sales.</p>

            <form id="signupForm" action="https://usebasin.com/f/c3eb82112118" method="POST">

                <label for="name">Name<sup class="required">*</sup>:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="email">Email Address<sup class="required">*</sup>:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Choose a Password<sup class="required">*</sup>:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                </div>
                <p id="password-error" class="error-message"></p>


                <button type="submit" class="cta-button">Register Now</button>
                <input type="hidden" name="_redirect" value="/" />
            </form>
        </section>
